  <script src="./node_modules/jsplumb/dist/js/jsplumb.min.js"></script>
  <style>
    .element {
      width: 100px;
      height: 100px;
      background-color: lightblue;
    }
  </style>
</head>
<body>
  <div class="element" id="element1">Element 1</div>
  <div class="element" id="element2">Element 2</div>

  <script>
    jsPlumb.ready(function() {
      jsPlumb.connect({
        source: "element1",
        target: "element2",
        endpoints: ["Dot", "Dot"],
        connector: ["Bezier", { curviness: 50 }],
        anchors: ["Right", "Left"],
        paintStyle: { strokeWidth: 2, stroke: "black" }
      });
    });
  </script>
</body>
