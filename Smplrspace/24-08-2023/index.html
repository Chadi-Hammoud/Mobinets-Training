  function updateDataLayers() {
    // space.removeDataLayer('IT_Room');
    space.addDataLayer({
        id:"Servers",
        type: 'furniture',
        data: Servers,
        tooltip: (d) => `${d.name} - ${d.type} -${d.temprature}! ${d.temprature > 65 ? 'Hot Temp' : 'Normal Temp'}`,
        color: (d) => `${d.temprature >= 65 ? '#f75e56' :'#50b268'}`,
    });
    space.addDataLayer({
        id:"Desk",
        type: 'furniture',
        data: Desk,

        color: (d) => (d.name == 'Desk2' ? '#03fc24' : '#f75e56'),
    });
    space.addDataLayer({
